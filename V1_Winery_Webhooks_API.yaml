openapi: 3.0.0
info:
  title: V1 AMS Winery Webhook API (Still In Development)
  description: |
    RESTful API access to a resource that provides the ability to create webhooks on winery resources. These webhooks allow API consumers to request notification of changes to select items in the winery DB.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a 
    new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2023-06-20 - KAS - Brand new. Cloned from warehouse code_info resource.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2023-06-20'
servers:
  - description: Development Server
    url: 'https://thor2012-test.amscloudconnect.amssoftware.com/api'
security:
  - AMSBearerAuth: []
tags:
  - name: WebhookDELETE
    description: DELETEs to the API resource allow for the deletion of webhooks.
  - name: WebhookGET
    description: GETs to the API resource allow for information about webhooks to be retrieved.
  - name: WebhookPATCH
    description: PATCHs to the API resource allow for the editing of webhooks.
  - name: WebhookPOST
    description: POSTs to the API resource allow for the creation of webhooks.
paths:
