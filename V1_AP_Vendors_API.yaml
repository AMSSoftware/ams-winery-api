                                  type: object
                                  properties:
                                    vendor_id:
                                      type: integer
                                      minimum: 1
                                      maximum: 999999
                                      example: 1234
                                    vendor_name:
                                      type: string
                                      maxLength: 30
                                      example: Vendor ABC
                                    sort_sequence_field:
                                      type: string
                                      maxLength: 6
                                      example: ABC
                                    apv_category_code:
                                      type: string
                                      maxLength: 2
                                      example: '02'
                                    last_active_date:
                                      type: string
