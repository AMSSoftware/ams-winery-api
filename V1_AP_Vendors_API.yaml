openapi: 3.0.0
info:
  title: V1 AMS Winery AP Vendor API
  description: |
    RESTful API Access to the AMS Winery Vendor business object. This business object represents a vendor of the winery, in other words as a payee of funds for either services or goods provided to the winery.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2019-05-21 - KAS - Brand new.</li>
    <li>2021-09-15 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2019-05-21'
servers:
  - description: Development Server
    url: 'https://thor2012-test.amscloudconnect.amssoftware.com/api'
security:
  - AMSBearerAuth: []
tags:
  - name: ApVendorsGET
    description: GETs to the API resource and collections that make up the representation of a vendor to the winery.
paths:
  /winery/v1/vendors:
    get:
      operationId: getV1ApVendorQueryResults
      tags:
        - ApVendorsGET
      summary: Searches the AP vendors in the winery's AMS database.
      description: 'By passing in one or more of the appropriate options, an API consumer is able to query the AMS database of vendors to the winery. By default this endpoint limits query results to 500 vendors. If more vendors are found using the provided query parameters than are allowed, the response will indicate a subsequent request with further limiting parameters to ensure the result set has a size smaller than 500.'
      parameters:
        - name: name
          in: query
          description: Parameter value will be used to find customer accounts with an email containing the search string provided. The search methodology is of the contains type.
          required: false
          schema:
            type: string
        - name: detail
          in: query
          description: 'Flag indicating whether to include customer detail in results array; full customer objects vs. unique ID (customer number). By default, the results array will contain full customer objects. Valid value is ''NO''.'
          required: false
          schema:
            type: string
        - name: pagination
          in: query
          description: 'Query parameter that will allow for retrieving "pages" of results from the ap_vendors resource. The format of the value passed must be the following, {number1},{number2}. The first numeric value indicates the number of results per page and the second numeric value indicates the requested page of results.'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Ok - The query of the vendors resource was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ams_api_response:
                    type: object
                    properties:
                      error_state:
                        type: boolean
                        example: false
                      endpoint_response:
                        type: object
                        properties:
