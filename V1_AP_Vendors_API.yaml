                                      maximum: 9999
                                      example: 12
                                    wholesale_cust_num:
                                      type: integer
                                      minimum: 0
                                      maximum: 9999
                                      example: 100
                                    minimum_check_amount:
                                      type: number
                                      minimum: 0
                                      maximum: 999999999.99
                                      example: 50
                                    one_time_vendor_flag:
                                      type: boolean
                                      example: false
                                    setup_date:
                                      type: string
                                      maxLength: 10
                                      example: 01/01/2018
                                    setup_user:
                                      type: string
                                      maxLength: 8
                                      example: GEORGE
                                    one_invoice_per_check_flag:
                                      type: boolean
