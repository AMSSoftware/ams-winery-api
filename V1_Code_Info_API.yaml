openapi: 3.0.0
info:
  title: V1 AMS Winery Code Information API
  description: |
    RESTful API access to a resource that provides information about codes in the AMS winery database. Using information provided in the request, the endpoint will return information about one of the user-defined codes in the AMS winery system.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a 
    new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2019-06-03 - KAS - Brand new.</li>
    <li>2020-03-06 - KAS - Finish up design.</li>
    <li>2021-09-14 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2019-06-03'
servers:
  - description: Development Server
    url: 'https://thor2012-test.amscloudconnect.amssoftware.com/api'
security:
  - AMSBearerAuth: []
tags:
  - name: CodeInfoGET
    description: GETs to the API resource that provides information about user-definable codes in the AMS system.
paths:
  /winery/v1/code_info:
    get:
      operationId: getWineryCodeInfo
      tags:
        - CodeInfoGET
      summary: Obtains information about a user-defined code in AMS database.
      description: 'When a GET is issued to the code_info endpoint with the appropriate parameters it will provide contextual/identifying information about a particular user-defined code attached to an API object property OR it will return a listing of the user-defined entries in a given table used by the AMS system. The required query parameter is the request_type parameter, which will further dictate the other parameters required for a given request. When performing a ''code_desc'' type request, at a minimum the property name, the resource the property is attached to, and the code value for the property are required. A collection name and/or sub-collection name can also be provided if the property is attached to one of those sub-objects of the resource. When performing a ''table_listing'' type request, the 3 character table_id is required to complete the code_info request.'
      parameters:
        - name: request_type
          in: query
          description: This parameter represents the type of request being made of the code_info resource. The two types are 'code_desc' and 'table_listing'
          required: true
          schema:
            title: RequestTypeEnum
            x-tags:
              - Enumeration
            type: string
            enum:
              - code_desc
              - table_listing
        - name: version
          in: query
          description: This parameter represents the version of the resource to which the code is attached.
          required: false
          schema:
            type: string
        - name: resource
          in: query
          description: This parameter represents the resource to which the code is attached.
          required: false
          schema:
            type: string
        - name: collection
          in: query
          description: This parameter represents the collection on the resource to which the code is attached. The lack of a collection parm value indicates the code is attached to a resource itself.
          required: false
          schema:
            type: string
        - name: sub_collection
          in: query
          description: 'This parameter represents the sub-collection on the collection, belonging to the resource to which the code is attached. The lack of a sub-collection at the least indicates that the code is attached to a collection or the resource itself.'
          required: false
          schema:
            type: string
        - name: property
          in: query
          description: This parameter represents the property name for the code in question. This is the JSON key name the code is attached to.
          required: false
          schema:
            type: string
        - name: code_value
          in: query
          description: This parameter represents the code value being looked up. It is the value attached to the JSON key.
          required: false
          schema:
            type: string
        - name: table_id
          in: query
          description: This parameter represents ID for one of the winery-maintained code tables in the AMS system.
          required: false
          schema:
            title: TableIDEnum
