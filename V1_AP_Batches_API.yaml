  '/winery/ap_batches/{batch_id}/invoices':
    parameters:
      - name: batch_id
        in: path
        description: batch_id is a unique identifier for an ap_batch of invoices.
        required: true
        schema:
          type: integer
          minimum: 1
          maximum: 999999
    get:
      operationId: getV1ApBatchInvoices
      tags:
        - ApBatchesGET
      summary: Obtains collection of invoices in the ap_batch.
      description: A GET to the invoices endpoint with a specific batch_id obtains the collection of invoices that belong to the batch in question.
      responses:
        '200':
          description: Ok - The GET against the array of invoices in a specific ap_batch was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ams_api_response:
                    type: object
                    properties:
                      error_state:
                        type: boolean
                        example: false
