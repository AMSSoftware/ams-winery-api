openapi: 3.0.0
info:
  title: V1 AMS Winery AP Batches API
  description: |
    RESTful API Access to the AMS AP Batch business object. This business object represents Batches of AP Invoices from  vendors of the winery, in other words invoices due to vendors for either services or goods provided to the winery.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a 
    new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2019-05-28 - KAS - Brand new.</li>
    <li>2020-12-29 - KAS - Trying to determine why the API can't be exported.</li>
    <li>2021-09-15 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2019-05-28'
servers:
  - description: Development Server
    url: 'http://thor2012-test.amscloudconnect.amssoftware.com/api'
security:
  - AMSbearerAuth: []
tags:
  - name: ApBatchesGET
    description: GETs to the API resource and collections that make up the representation of an AP Batch of Invoices.
  - name: ApBatchesPOST
    description: POSTs to the API resource and collections that make up the representation of an AP Batch of Invoices.
  - name: ApBatchesDELETE
    description: DELETEs to the API resource and collections that make up the representation of an AP Batch of Invoices.
paths:
  /winery/v1/ap_batches:
    get:
      operationId: obtainV1ApBatchId
      tags:
        - ApBatchesGET
      summary: Obtains a new batch ID from the AMS system.
      description: A GET to the ap_batches endpoint is the first step in the process of submitting AP invoices to the AMS system. The batch ID obtained is required for submitting invoices to an invoice entry/change batch of AP invoices. The BATCH_TYPE query parameter is required and determines the type of the batch represented by the returned batch id. The BATCH_DATE parameter is required and sets the batch date for the AP batch represented by the returned batch_id.
      parameters:
        - name: batch_type
          in: query
          description: 'The batch_type parameter is used to indicate the type of batch represented by the returned batch_id in a get against the ap_batches resource. The valid values for this parameter are INVOICE_ENTRY for a batch of new AP invoices, INVOICE_CHANGE for a change batch of AP invoices, and MANUAL_CHECK for a manual check batch.'
          required: true
          schema:
            title: BatchTypeEnum
            x-tags:
              - Enumeration
            type: string
            maxLength: 15
            enum:
              - Invoice Entry
              - Invoice Change
              - Manual Check
            example: Invoice Entry
        - name: batch_date
          in: query
          description: The batch_date parameter is used to indicate the date used to create the AP batch represented by the returned batch_id in a get against the ap_batches resource. The value provided must be in the MMDDYYYY format.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok - The GET against the ap_batches was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ams_api_response:
                    type: object
                    properties:
                      error_state:
                        type: boolean
                        example: false
                      endpoint_response:
                        type: object
                        properties:
                          query_results:
                            type: object
                            properties:
                              batch_return:
                                type: object
                                properties:
                                  batch_date:
                                    type: string
                                    maxLength: 10
                                    example: 05/28/2019
                                  batch_id:
                                    type: string
                                    maxLength: 8
                                    example: 052919KS
        '400':
