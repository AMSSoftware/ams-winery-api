openapi: 3.0.0
info:
  title: V1 AMS Winery DTC Order API
  description: |
    RESTful API Access to the AMS DTC Order business object. A winery direct-to-consumer (DTC) order is an order to a direct customer of the winery and is shipped either by the winery or through a winery fulfillment service business. An order is comprised of general order level (header) information, line item level (detail) information, shipment (ship-to) information, and payment (tender) information.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a 
    new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2019-06-05 - KAS - Brand new API design for exposing GETs agains PS orders in the system. Also exposes the ability to POST orders into the database.</li>
    <li>2020-09-20 - KAS - Add PATCH for certain header level items. Add event_code, credit_reference_order, and comment to the POST. Comment will end up in the comments collection for the dtc_order.</li>
    <li>2020-11-29 - KAS - Factor out common components into the AMSComponents domain.</li>
    <li>2021-09-14 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2019-06-05'
