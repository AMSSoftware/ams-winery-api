components:
  securitySchemes:
    AMSBearerAuth:
      type: http
      scheme: bearer
  parameters:
    OrderStatusQueryParm:
      name: order_status
      in: query
      description: 'Order status for dtc_orders. Accepted parameter values are SOLD, SHIPPED, VOID, or ON-ORDER.'
      required: false
      schema:
        type: string
    CustomerNameQueryParm:
      name: customer_name
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the name of the dtc_customer associated with the order. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    CustomerEmailQueryParm:
      name: customer_email
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the email of the dtc_custoemr associated with the order. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    ShipAddressQueryParm:
      name: ship_address
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the addresses associated with the shipments associated with the order. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    ShipNameQueryParm:
      name: ship_name
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the name associated with the shipping addresses attached to the shipments associated with the order. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    ShipEmailQueryParm:
      name: ship_email
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the email associated with the shipping addresses attached to the shipments associated with the order. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    BatchDateQueryParm:
      name: batch_date
      in: query
      description: 'Date that will be used to find dtc_orders by comparing the value to the batch date on line items associated with the order. Expected date format is MMDDYY. Can be <MMDDYY, >MMDDYY, or a date range MMDDYY-MMDDYY.'
      required: false
      schema:
        type: string
    SoldDateQueryParm:
      name: sold_date
      in: query
      description: 'Date that will be used to find dtc_orders by comparing the value to the sold date on line items associated with the order. Expected date format is MMDDYY. Can be <MMDDYY, >MMDDYY, or a date range MMDDYY-MMDDYY.'
      required: false
      schema:
        type: string
    ShipDateQueryParm:
      name: ship_date
      in: query
      description: 'Date that will be used to find dtc_orders by comparing the value to the ship date on line items associated with the order. Expected date format is MMDDYY. Can be <MMDDYY, >MMDDYY, or a date range MMDDYY-MMDDYY.'
      required: false
      schema:
        type: string
    ProductIdQueryParm:
      name: product_id
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the products on line items assocaited with the order. This includes the carry out line items and the shipment line items. The comparison will be made using a 'starts with' methodology.
      required: false
      schema:
        type: string
    ProductDescriptionQueryParm:
      name: product_description
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the descriptions of the products on the line items associated with the order. This includes the carry out line items and the shipment line items. The comparison will be made using a 'contains' methodology.
      required: false
      schema:
        type: string
    CustomerIdQueryParm:
      name: customer_id
      in: query
      description: Parameter value will be used to find dtc_orders by comparing the value to the customer on the dtc_order. It must be an exact match.
      required: false
      schema:
        type: string
    OrderDetailQueryParm:
      name: detail
      in: query
      description: Flag indicating whether to include abbreviated or no order detail in results array; abbreviated order objects vs. order objects with no detail. Valid values are ABBR and NO. The default behavior is to provide full order detail.
      required: false
      schema:
        type: string
    CarryOutItemsQueryParm:
      name: carry_out_items
      in: query
      description: Parameter will indicate whether to include orders with carry out items. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    CommentsQueryParm:
      name: comments
      in: query
      description: Parameter will indicate whether to include orders with comments. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    CouponsQueryParm:
      name: coupons
      in: query
      description: Parameter will indicate whether to include orders with coupons. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    PaymentsQueryParm:
      name: payments
      in: query
      description: Parameter will indicate whether to include orders with payments. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    ShipmentItemsQueryParm:
      name: shipment_items
      in: query
      description: Parameter will indicate whether to include orders with shipment items. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    ShipmentCommentsQueryParm:
      name: shipment_comments
      in: query
      description: Parameter will indicate whether to include orders with shipment comments. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    ShipmentTrackingQueryParm:
      name: shipment_tracking_numbers
      in: query
      description: Parameter will indicate whether to include orders with shipment tracking numbers. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    MultiShipmentQueryParm:
      name: multiple_shipments
      in: query
      description: Parameter will indicate whether to include orders with multiple shipments. Valid values are TRUE and FALSE.
      required: false
      schema:
        type: string
    PaginationQueryParm:
      name: pagination
      in: query
      description: 'Query parameter that will allow for retrieving "pages" of results from the dtc_customers resource. The format of the value passed must be the following, {number1},{number2}. The first numeric value indicates the number of results per page and the second numeric value indicates the requested page of results.'
      required: false
      schema:
        type: string
