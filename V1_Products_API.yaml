                        type: string
                        example: The API handler indicated an error condition via the HTTP return code.
                      endpoint_response:
                        type: object
                        properties:
                          potential_query_parameters:
                            title: PotentialQueryParms
                            type: array
                            minItems: 1
                            items:
                              anyOf:
                                - title: QueryParm1Object
                                  type: object
