openapi: 3.0.0
info:
  title: V1 AMS Winery Products API
  description: |
    RESTful API Access to the AMS Winery Products business object. This business object represents products/parts/skus defined by the winery.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2019-01-17 - KAS - Brand new.</li>
    <li>2019-06-03 - KAS - Making this more uniform to the pattern laid out in the other APIs. Also finishing the design.</li>
    <li>2020-05-29 - KAS - Adding Tier, Category, Varietal, and Product Group query parameters.</li>
    <li>2020-11-25 - TWS - Add Warehouse Development Server.</li>
    <li>2020-11-25 - KAS - Factor out common elements into the new AMSComponents and AMSProducts domains so I can create a cloned version for the warehouse products. Remove warehouse development server since there is a unique API for the Warehouse Products API.</li>
    <li>2021-09-14 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2019-01-17'
servers:
  - description: Winery Development Server
    url: 'https://thor2012-test.amscloudconnect.amssoftware.com/api'
security:
  - AMSBearerAuth: []
tags:
  - name: WineryProductsGET
    description: Gets to the Winery products API endpoint.
paths:
  /winery/v1/products:
    get:
      operationId: getV1WineryProductsQueryResults
      tags:
        - WineryProductsGET
      summary: GET product query results.
      description: Perform a search for products defined in the AMS winery database via various query parameters.
      parameters:
        - name: product_description
          in: query
          description: A winery product has three description fields. This query parameter will use a 'contains' type search on these three fields for the provided string value.
          required: false
          schema:
            type: string
        - name: product_id
          in: query
          description: This query parameter allows for searching by the unique product_id. Values provided will be compared to the product_id property of the resource using a 'starts-with' comparison method. No spaces are allowed in a product_id.
          required: false
          schema:
            type: string
        - name: wholesale_active_status
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's wholesale_active_status. Possible values are HOT ACTIVE and INACTIVE.
          required: false
          schema:
            title: ActiveFlagEnum
            x-tags:
              - Enumerations
            type: string
            enum:
              - Hot
              - Active
              - Inactive
            maxLength: 8
            example: Inactive
        - name: dtc_active_status
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's dtc_active_status. Possible values are HOT ACTIVE and INACTIVE.
          required: false
          schema:
            title: ActiveFlagEnum
            x-tags:
              - Enumerations
            type: string
            enum:
              - Hot
              - Active
              - Inactive
            maxLength: 8
            example: Inactive
        - name: inventory_active_status
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's inventory_active_status. Possible values are HOT ACTIVE and INACTIVE.
          required: false
          schema:
            title: ActiveFlagEnum
            x-tags:
              - Enumerations
            type: string
            enum:
              - Hot
              - Active
              - Inactive
            maxLength: 8
            example: Inactive
        - name: cat_category_code
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's category code. Possible values come from the user-defined code table with table ID CAT.
          required: false
          schema:
            type: string
        - name: pdg_product_group_code
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's product group code code. Possible values come from the user-defined code table with table ID PDG.
          required: false
          schema:
            type: string
        - name: tir_tier_code
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's tier code. Possible values come from the user-defined code table with table ID TIR.
          required: false
          schema:
            type: string
        - name: var_varietal_code
          in: query
          description: This query parameter allows for parsing the winery products resources based on the value of the product's varietal code. Possible values come from the user-defined code table with table ID VAR.
          required: false
          schema:
            type: string
        - name: pagination
          in: query
          description: 'Query parameter that will allow for retrieving "pages" of results from the products resource. The format of the value passed must be the following, {number1},{number2}. The first numeric value indicates the number of results per page and the second numeric value indicates the requested page of results.'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Ok - The query of the winery products resource was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ams_api_response:
                    type: object
                    properties:
                      error_state:
                        type: boolean
                        example: false
                      endpoint_response:
                        type: object
                        properties:
                          query_results:
                            type: object
                            properties:
                              products_found:
                                type: integer
                                example: 1
                              products:
                                title: V1GETProductObject
                                type: object
                                properties:
                                  alcohol_percent:
                                    type: number
                                    minimum: 0
                                    maximum: 999.999
                                    example: 14.5
                                  allocation_begin_date:
